<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Demo</title>
</head>
<body>
    <h1>Trading Bot Demo</h1>
    <label class="crypto-label" for="crypto-input">Enter cryptocurrency name:</label>
    <input class="crypto-input" type="text" placeholder="eg. BTC" maxlength="10">
    <br><br>
    <label class="currency-label" for="currency-input">Enter currency name:</label>
    <input class="currency-input" type="text" placeholder="eg. USD" maxlength="10">
    <br><br>
    <label class="gap-label" for="gap-input">Enter gap:</label>
    <input class="gap-input" type="number" placeholder="eg. 1000">
    <br><br>
    <label class="money-label" for="money-input">Enter amount of money to :</label>
    <input class="money-input" type="number" placeholder="eg. 100000">
    <br><br>
    <label class="from-date-label" for="from-date-input">Enter starting date:</label>
    <input class="from-date-input" type="date">
    <br><br>
    <label class="to-date-label" for="to-date-input">Enter ending date:</label>
    <input class="to-date-input" type="date">
    <br><br>
    <label class="time-range-label" for="time-range-input">Enter time range:</label>
    <input class="time-range-input" type="text" placeholder="eg. DAY (or) HOUR (or) MINUTE">
    <br><br>
    <label class="moloss-label" for="moloss-input">Enter market order loss percentage (between 0 and 1):</label>
    <input class="moloss-input" type="number" placeholder="eg. 0.001">
    <br><br>
    <button class="run-button" type="button">Run</button>
    <script src="../js/trading-bot-demo.js"></script>
</body>
</html>
