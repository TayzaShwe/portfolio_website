<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
    <script src="../js/node_modules/chartjs-plugin-zoom/dist/chartjs-plugin-zoom.min.js"></script>
    <link rel="stylesheet" href="../css/trading-bot-demo-stylesheet.css">
    <title>Trading Bot Demo</title>
</head>
<body>
    <h1 class="main-title">Trading Bot Demo</h1>
    <div class="container">
        <div class="user-input">
            <label class="crypto-label" for="crypto-input">Enter cryptocurrency name:</label><br>
            <input class="crypto-input" type="text" placeholder="eg. BTC" maxlength="10">
            <br><br>
            <label class="currency-label" for="currency-input">Enter currency name:</label><br>
            <input class="currency-input" type="text" placeholder="eg. USD" maxlength="10">
            <br><br>
            <label class="gap-label" for="gap-input">Enter gap:</label><br>
            <input class="gap-input" type="number" placeholder="eg. 1000">
            <br><br>
            <label class="money-label" for="money-input">Enter amount of money to :</label><br>
            <input class="money-input" type="number" placeholder="eg. 100000">
            <br><br>
            <label class="from-date-label" for="from-date-input">Enter starting date:</label><br>
            <input class="from-date-input" type="date">
            <label class="from-date-input-check" for="from-date-input" style="color: red;"></label><br>
            <br><br>
            <label class="to-date-label" for="to-date-input">Enter ending date:</label><br>
            <input class="to-date-input" type="date">
            <label class="to-date-input-check" for="frtoom-date-input" style="color: red;"></label><br>
            <br><br>
            <div class="time-range-choices">
                <label for="time-range-choices">Choose a time range:</label><br>
                <div class="time-range-day-wrapper">
                    <input name="time-range-choices" class="time-range-day-button" type="radio">
                    <label class="time-range-day-label" for="time-range-day">Day</label>
                </div>
                <div class="time-range-hour-wrapper">
                    <input name="time-range-choices" class="time-range-hour-button" type="radio">
                    <label class="time-range-hour-label" for="time-range-hour">Hour</label>
                </div>
                <div class="time-range-minute-wrapper">
                    <input name="time-range-choices" class="time-range-minute-button" type="radio">
                    <label class="time-range-minute-label" for="time-range-minute">Minute</label>
                </div>
            </div>
            <br><br>
            <label class="moloss-label" for="moloss-input">Enter market order loss percentage:</label><br>
            <input class="moloss-input" type="range" min="0" max="100" placeholder="eg. 0.001" value="0" oninput="this.nextElementSibling.value = this.value + '%'">
            <output class="output-moloss">0%</output>
            <br><br>
            <button class="run-button" type="button">Run</button>
        </div>
        <div class="chart-and-zoom-container">
            <div class="chart-container">
                <canvas class="chart"></canvas>
            </div>
            <div class="zoom-info">
                <label for="zoom">Use the mouse wheel to zoom in and out.</label>
                <button class="reset-zoom-button">Reset Zoom</button>
            </div>
        </div>
        
    </div>
    
    
    <script src="../js/trading-bot-demo-bundle.js"></script>
    
</body>
</html>
